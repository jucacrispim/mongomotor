language: python
docker: true
versions:
  - '3.5'
  - '3.6'
  - '3.7'

branches:
  - master

steps:
  - name: setup db
    command: ./build-scripts/db.sh

  - name: Run tests
    command: python setup.py test
    timeout: 120


builders:
  - name: release
    branches:
      - release

    plugins:
      - name: python-venv
        pyversion: python3.6

    platform: python3.7

    steps:
      - name: Upload documentation
        command: pdj-deployer pdj01 software_deploy mongomotor release
