language: python
docker: true
versions:
  - '3.10'
  - '3.11'
  - '3.12'
  - '3.13'

branches:
  - master

steps:
  - name: setup db
    command: ./build-scripts/db.sh

  - name: Run tests
    command: pytest tests/
    timeout: 120


builders:
  - name: Docs
    branches:
      - master

    triggered_by:
      - builder_name: python3.8
        statuses:
          - success

      - builder_name: python3.9
        statuses:
          - success

      - builder_name: python3.10
        statuses:
          - success

      - builder_name: python3.11
        statuses:
          - success

    plugins:
      - name: apt-install
        packages:
          - build-essential
          - curl

      - name: python-venv
        pyversion: python3.11

    platform: python3.11

    envvars:
      ENV: ci

    steps:
      - name: Build docs
        command: ./build-scripts/build_docs.sh

      - name: upload docs
        command: ./build-scripts/upload_docs.sh
